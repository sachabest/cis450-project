<div>
    <div class="row">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-addon">
                    <select ng-model="ctrl.songCount">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </span>
                <input type="text" ng-model="ctrl.songName" placeholder="Artist name" 
                    uib-typeahead="artist.name for artist in ctrl.autocompleteArtists($viewValue)" 
                    typeahead-no-results="'No results found.'" 
                    typeahead-on-select="ctrl.autoCallback($item)"
                    typeahead-min-length="3"
                    typeahead-wait-ms="250"
                    class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-disabled="!ctrl.artistId" ng-click="ctrl.loadSongs()">Find Songs</button>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-hover">
                <thead>
                    <th class="col-md-8">Song Name</th>
                </thead>
                <tbody>
                    <tr ng-repeat="song in ctrl.songs">
                        <td ng-bind="song.title"></td>
                    </tr>
                    <tr ng-if="!ctrl.songs || !ctrl.songs.length">
                        <td colspan="3" style="text-align: center">No songs are similar to the given one</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
