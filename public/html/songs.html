<div class="row">
    <div class="col-md-8">
        <div class="input-group">
            <input class="form-control" ng-bind="ctrl.songName" placeholder="Song name"/>
            <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="ctrl.loadSimilar()">Find Similar</button>
            </span>
        </div>
    </div>
</div>
<div class="rww">
    <table class="table table-striped table-hover">
        <thead>
            <th class="col-md-1">Song ID</th>
            <th lass="col-md-7">Song Name</th>
            <th lass="col-md-2">Artist</th>
        </thead>
        <tbody>
            <tr ng-repeat="song in ctrl.similarSongs">
                <td ng-bind="song.song_id"></td>
                <td ng-bind="song.name"></td>
                <td ng-bind="song.artist_name"></td>
            </tr>
        </tbody>
    </table>
</div>
